<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>BMI CALCULATOR</h1>
        <form id="form" action="#">
            <div id="heightInput">
                <label for="height">Enter your height in cm:</label>
                <input required type="number" name="height" id="height" placeholder="height">
            </div>
            <br>
            <div id="weightInput">
                <label for="height">Enter your weight in kg:</label>
                <input required type="number" name="height" id="weight" placeholder="weight">
            </div>
            <br>
            <div id="submit">
                <button type="submit">
                    Calculate
                </button>
            </div>
        </form>
        <br>
        <div>
            <p>Please enter your details to find out your BMI</p>
        </div>
        <br>
        <div id="result">
            
        </div>
        <div id="bmiInfo">
            <br>
            <ul>
                BMI Categories:
                <li>Underweight = <18.5</li>
                <li>Normal weight = 18.5-24.9</li>
                <li>Overweight = 25-29.9</li>
                <li>Obesity = BMI of 30 or greater</li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
